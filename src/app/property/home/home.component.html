<main class="section profile px-4 mb-5">
  <div class="row">

    <div class="col-4">
      <app-dashboard></app-dashboard>
    </div>

    <div class="row col-8">
      <div class="container-fluid">
        <app-maintab></app-maintab>

        <div class="col-12">
          <mat-card class="p-4" style="background: rgba(217, 217, 217, 0.4); border-radius: 1rem;">

            <h1 style="font-size: 1.5rem;"><img src="assets/img/tick.png">&nbsp;Scheme Name</h1>

            <div class="table-container" style="max-height: 26.25rem; overflow-y: auto;">
              <table mat-table [dataSource]="dataSource" style="background: none;">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <!-- Separator Column -->
                <ng-container matColumnDef="separator">
                  <td mat-cell *matCellDef="let element">{{ element.separator }}</td>
                </ng-container>

                <!-- Value Column -->
                <ng-container matColumnDef="value">
                  <td mat-cell *matCellDef="let element">{{ element.value }}</td>
                </ng-container>

                <!-- Table Rows -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              </table>
            </div>

          </mat-card>
        </div>

      </div>

    </div>

  </div>
</main>
